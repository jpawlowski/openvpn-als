# Authentication Modules
authenticationModule.Password.name=Password
authenticationModule.Password.description=This authentication module requests a username and password using a web based form. The submitted details are then passed to the currently active <b>User Database</b> for verification.

authenticationModule.PersonalQuestions.name=Personal Questions
authenticationModule.PersonalQuestions.description=This authentication module asks the user for the answer to a random personal question (e.g. Your favorite color).

authenticationModule.HTTP.name=Password (HTTP BASIC)
authenticationModule.HTTP.description=This authentication module requests a username and password using the HTTP BASIC mechanism. The browser will be sent an <b>Un-authorized</b> response code, which will cause an authentication dialog to be shown. Note, some browser may have the ability to cache these details - OpenVPN-ALS is not in control of this. The user details supplied will be verified by the currently active <b>User Database</b>.

authenticationModule.RADIUS.name=RADIUS
authenticationModule.RADIUS.description=This authentication module requests a username and password using a web based form. The submitted details are then passed to the configured <b>RADIUS</b> server for verification.

authenticationModule.WebDAV.name=WebDAV
authenticationModule.WebDAV.description=This system authentication module allows users to logon via WebDAV using username and password only. It must be the only module in a scheme.

authenticationModule.EmbeddedClient.name=Embedded Client
authenticationModule.EmbeddedClient.description=This system authentication module allows users to logon via the embedded client using username and password only. It must be the only module in a scheme.

