webServer.invalidHostnameAction.name=Invalid hostname action
webServer.invalidHostnameAction.description=Sets the action to take if a client tries to connect using an invalid hostname.
webServer.invalidHostnameAction.value.none=Allow connection
webServer.invalidHostnameAction.value.redirect=Redirect to valid hostname
webServer.invalidHostnameAction.value.error=Refuse all requests using invalid hostname.
webServer.invalidHostnameAction.value.disconnect=Close connection immediately

webServer.httpRedirectPort.name=HTTP Port
webServer.httpRedirectPort.description=The port number on which to listen for HTTP requests. Users cannot access the main SSL VPN over HTTP, this service is available to extensions to add HTTP services and to redirect users to the HTTPS server.

webServer.maxIdleTimeMs.name=Max idle time (minutes)
webServer.maxIdleTimeMs.description=Set the maximum thread idle time (minutes). Threads that are idle for longer than this period may be stopped. Delegated to the named or anonymous Pool.

webServer.lowResourcePersistTimeMs.name=Resource persist time (seconds)
webServer.lowResourcePersistTimeMs.description=Set the low resource persistence time (seconds). When the server is low on resources, this timeout is used for idle persistent connections. It is desirable to have this set to a short period of time so that idle persistent connections do not consume resources on a busy server.

webServer.bufferSize.name=Buffer size
webServer.bufferSize.description=Set the size of the buffers used by connections from this listener.

webServer.bufferReserve.name=Buffer reserve
webServer.bufferReserve.description=The header reserve area within the buffers used by connections from this listener. The header reserve is space reserved in the first buffer of a response to allow a HTTP header to be written in the same packet. The reserve should be large enough to avoid moving data to fit the header, but not too large as to waste memory.

webServer.requestsPerGC.name=Requests per GC
webServer.requestsPerGC.description=The number of requests that should be processed before Java garbage collection is scheduled. Set to <strong>0</strong> (zero) to let the virtual machine handle this automatically.

webServer.stats.name=Enable statistics log
webServer.stats.description=When enabled, generates a CSV log (logs/stats.csv) containing web server statistics. This log is update periodically. The server must be restarted for this option to take affect.

webServer.statsUpdate.name=Statistics log update (seconds)
webServer.statsUpdate.description=How often the statistics log file is updated in seconds. The server must be restarted for this option to take affect.

webServer.compression.name=Compression
webServer.compression.description=When enabled all data returned to the client browser will be compressed. This saves bandwidth at the expense of some processor time.  

webServer.requestLog.name=Enable request log
webServer.requestLog.description=Enable the request log and every request will be logged in the file [openvpnals-installation]/logs/[yyyy-mm-dd].request.log. This file is in NCSA format.

webServer.disableCertificateWarning.name=Disable Certificate Warning
webServer.disableCertificateWarning.description=Disables the untrusted SSL certificate warning

webServer.tcpNoDelay.name=TCP/IP No Delay
webServer.tcpNoDelay.description=Turn on TCP/IP No Delay option to force all data to be flushed to network and not buffered.

webServer.threadPriority.name=Thread Priority
webServer.threadPriority.description=Web server thread priority
webServer.threadPriority.value.10=Maximum
webServer.threadPriority.value.5=Normal

