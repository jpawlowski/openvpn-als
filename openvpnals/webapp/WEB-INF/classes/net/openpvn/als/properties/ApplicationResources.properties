security.password.pattern.description.description=The text that will be displayed to the user describing the requirements for a password.

security.password.daysBeforeExpiryWarning.name=Days before expiry warning
security.password.daysBeforeExpiryWarning.description=The number of days after the last password change that a warning should be displayed telling the user they should change their password soon. If you do not want users to receive a warning you should set this value to zero.

security.password.daysBeforeExpiry.name=Days before expiry
security.password.daysBeforeExpiry.description=The number of days after the last password change that the user will be forced to change the password. If you do not want the users to change their password you should set this value to zero.

security.session.maxCookieAge.name=Maximum logon cookie age (secs)
security.session.maxCookieAge.description=Maximum age of the cookie that is used persist the logon if the browser is closed. A value of -1 will mean that the user will have to logon everytime the browser is opened.

security.session.lockSessionOnBrowserClose.name=Lock session on browser close.
security.session.lockSessionOnBrowserClose.description=Enabling this option will force the user to provide their password upon opening a new browser and returning to the site.

security.administrators.name=Administrator user(s) / group(s)
security.administrators.description=This field can contain a list of users (or groups) that have administrative privileges by default. Once you have an administrative account, you may use the Accounts page to assign administrative rights to other users. You may also use regular expressions.
security.administrators.add=Add
security.administrators.remove=Remove
security.administrators.entryTitle=User / Role
security.administrators.targetTitle=Administrators


security.multipleSessions.name=Multiple sessions
security.multipleSessions.description=This option allows you to place restrictions on users logging on more than once.
security.multipleSessions.value.0=No restriction
security.multipleSessions.value.1=Single session per user
security.multipleSessions.value.2=Single IP address

security.maskPersonalAnswers.name=Mask Personal Answers
security.maskPersonalAnswers.description=When enabled, any answers to <b>Personal Questions</b> that the user may provide will be hidden using the * character in the same way as passwords are hidden.

security.privateKeyMode.name=Confidential Mode
security.privateKeyMode.description=This option determines how the passphrase for the user's private key is determined. Attributes are stored by encrypting them with a user's public key so that they can only be decrypted by the corresponding private key. When set to <b>Automatic</b> the passphrase for the private key will be automatically configured as the user's account password. If no account password has been provided then it will be prompted for instead. When set to <b>Prompt</i> the user will be prompted for the passphrase upon logon, meaning that the passphrase will be independent of the users password. <b>Disabled</b> will prevent the key being used at all, meaning confidential user attributes will not be available.  
security.privateKeyMode.value.disabled=Disabled
security.privateKeyMode.value.prompt=Prompt
security.privateKeyMode.value.automatic=Automatic

security.enforce.policy.resource.access.name=Restrict policies to signed on authentication scheme.
security.enforce.policy.resource.access.description=This option restricts the available resources to those which are attached to the policies assigned to the authentication scheme used at login.

security.allowUntrackedWebDAVSessions.name=WebDAV without cookies
security.allowUntrackedWebDAVSessions.description=Allow WebDAV access from clients that do not support cookies.\n\nThis would include Nautilus in Gnome, Finder in OS X and other WebDAV clients. Behaviour is much the same, except it is not possible to mount unauthenticated Network Places (i.e. those that would normally pop up a secondary authentication dialog).\n\n It may also have an affect on performance as authentication is performed on every request.   
 
