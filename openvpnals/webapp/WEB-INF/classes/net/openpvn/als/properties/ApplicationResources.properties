webServer.validExternalHostnames.name=Valid external hostnames
webServer.validExternalHostnames.description=If a value if provided here, the hostname that the client uses to access OpenVPN-ALS must match one of those below. If it does not, the browser will be redirected to the first hostname in the list.
webServer.validExternalHostnames.add=Add
webServer.validExternalHostnames.remove=Remove
